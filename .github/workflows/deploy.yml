on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: deploy2nekoweb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # your build step here

      - name: deploy2nekoweb
        uses: indiefellas/deploy2nekoweb@main
